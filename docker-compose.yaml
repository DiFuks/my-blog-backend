version: '2.4'

services:
  blog-nodejs:
    container_name: blog-nodejs
    build: ./docker/nodejs
    image: blog-nodejs
    volumes:
      - .:/app
    ports:
      - 8090:${APP_PORT}
      - 5555:5555
    depends_on:
      - blog-postgres
      - blog-redis
    command: node --require ts-node/register --require tsconfig-paths/register ./app/app.ts
    restart: always

  blog-postgres:
    container_name: blog-postgres
    build: ./docker/postgres
    image: blog-postgres
    env_file:
    - .env
    ports:
    - 5432:5432
    volumes:
    - ./docker-data/postgres/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/
    restart: always

  blog-redis:
    container_name: blog-redis
    image: redis:5.0-alpine
    restart: always
    command: redis-server --appendonly yes
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  blog-rabbitmq:
    container_name: blog-rabbitmq
    build: ./docker/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672

networks:
  default:
    external:
      name: my-blog
